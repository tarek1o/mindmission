version: "3.9"

name: backend

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: app
    env_file: .env
    ports:
      - "${PORT}:${PORT}"
    depends_on:
      - postgres
      - redis
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      REDIS_HOST: redis
      REDIS_PORT: 6379
    command: >
      sh -c "npm run build && npm run start:prod"
    deploy:
      resources:
        limits:
          cpus: "1.0"        
          memory: 2g         
        reservations:
          cpus: "0.5"       
          memory: 1g      

  postgres:
    image: postgres:16
    container_name: postgres
    restart: always
    ports:
      - "15432:5432"
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512m
        reservations:
          cpus: "0.25"
          memory: 256m

  redis:
    image: redis:7
    container_name: redis
    restart: always
    ports:
      - "16379:6379"
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}"]
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256m
        reservations:
          cpus: "0.25"
          memory: 128m

volumes:
  postgres_data: